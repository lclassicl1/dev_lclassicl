<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>표오</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>표(table)P77</h2>
        <!--css박스모델(p294)
            padding: border와 content와의 여백
            border : 테두리. 기본값은 0
            margine : element와 element 사이의 여백
            cellpadding : cell안의 content와의 여백
            cellspacing : cell과 cell 사이의 여백-->
        <TABLE cellpadding="5" cellspacing="1" width="250" border="1" align="center" bgcolor="red">
            <tr bgcolor="skyblue"> <!--공통 백그라운드 색상 설정-->
                <th bgcolor="pink">1-1</th> <!--머리 표시 th, tr에 bgcolor가 설정되어있어도 더 명시적인 1-1에 설정된게 우선적으로 적용-->
                <th>1-2</th>
                <th>1-3</th>
                <th>1-4</th>
                <th>1-5</th>
            </tr>
            <tr>
                <td rowspan="2">2-1</td>
                <td>2-2</td>
                <td>2-3</td>
                <td>2-4</td>
                <td>2-5</td>
            </tr>
            <tr>
                <!--<td>3-1</td>--> <!--2-1에서 rowspan으로 합쳐주면서 밀려난 row이기때문에 삭제-->
                <td>3-2</td>
                <td>3-3</td>
                <td>3-4</td>
                <td>3-5</td>
            </tr>
            <tr>
                <td>4-1</td>
                <td colspan="2">4-2</td>
                <!--<td>4-3</td>--><!--4-2에서 colspan으로 합쳐주면서 밀려나는 컬럼이기때문에 삭제-->
                <td rowspan="2" colspan="2" align="center">4-4
                    <table border="1"><!--table 안에 table-->
                        <tr>
                            <td>1줄1칸</td>
                        </tr>
                    </table>
                </td>
                <!--<td>4-5</td>-->
            </tr>
            <tr>
                <td>5-1</td>
                <td>5-2</td>
                <td>5-3</td>
                <!--<td>5-4</td>
                <td>5-5</td>-->
            </tr>
        </TABLE>
    </body>
</html>
