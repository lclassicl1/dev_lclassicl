<!DOCTYPE html> <!--DOCTYPE은 보통 대문자로 선언한다--> <!--DOCTYPE은 html 선언부이다-->

<html>
    <head>
        <style type="text/css">
             body {color:#7d9900 ;}   
        </style>
        <title>여기가타이틀입니다</title>
    </head>    
    <body style="background-color:#f7e5f0;">
        <!--요소(element)는 start tag와 end tag 사이의 모든것을 의미한다-->
        <img src="http://t1.daumcdn.net/friends/prod/editor/dc8b3d02-a15a-4afa-a88b-989cf2a50476.jpg" width="200" sizes="300"><br> <!--br태그는 단순한 줄바꿈-->
        <a>나는 배고프다</a><br>
        <p/> <!--empty tag-->
        <p style="color:#0d0080;">음?
        <hr/> <!--선긋기태그-->
        <h1>h1태그</h1>
        <h2>h2태그</h2>
        <h3>h3태그</h3>
        <h4>h4태그</h4>
        <h5>h5태그</h5>
        <h6>h6태그</h6>
        <p style="color: red;">브라질 대한민국 4:1</p>
    </body>    
</html>
