<html lang="ko">
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <title></title>
        <style>
            div {border:1px solid red;}  
        </style>
    </head>
    <body>
        <div style="margin: 100px;">padding:100px</div>
        <div style="margin-top:50px;">top</div>
        <div style="margin-right: 200px; text-align: right;">padding-right:200px</div>
        <div style="margin-bottom: 50px;">bottom</div>
        <div style="margin-left: 50px;">left</div>
        <div>마진margin이란 현재 요소 주변의 여백을 말한다 즉 요소와 요소 사이의 여백</div>
        <h2>margin(요소의 테두리 밖 여백)</h2>
    </body>
