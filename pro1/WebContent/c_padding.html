<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <title></title>
        <style>
            div {border:1px solid red;}  
        </style>
    </head>
    <body>
        <div style="padding: 100px;">padding:100px</div>
        <div style="padding-top:50px;">top</div>
        <div style="padding-right: 200px; text-align: right;">padding-right:200px</div>
        <div style="padding-bottom: 50px;">bottom</div>
        <div style="padding-left: 50px;">left</div>
        <div>패딩padding이란 콘텐츠영역과 테두리사이의 여백을 말함</div>
        <h2>padding(콘텐츠와 테두리사이의 여백)</h2>
    </body>
</html>
